name: k3s Testing
on:
  push:
    branches:
      - 'fix/**'
      - 'master'
      - 'main'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: debianmaster/actions-k3s@master
      id: k3s
      with:
        version: 'v1.21.2-k3s1'
    - run: |
        docker logs -f k3s-v1.21.2-k3s1
        kubectl get nodes
        
        echo $KUBECONFIG
        cat $KUBECONFIG
        kubectl get po -A
        kubectl run --image=debianmaster/nodejs-welcome welcome

