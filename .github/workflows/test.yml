name: k3s Testing
on:
  push:
    branches:
      - 'fix/**'
      - 'master'
      - 'main'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: debianmaster/actions-k3s@v1.0.1
      id: k3s
      with:
        version: 'v1.21.2'
    - run: |
        docker ps -a
        sleep 3
        docker logs -f v1.21.2
        cat /tmp/output/kubeconfig-v1.21.2.yaml
        kubectl get nodes

