name: k3s Testing
on:
  push:
    branches:
      - 'feature/**'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: debianmaster/actions-k3s@v1.0.3
      id: k3s
      with:
        version: 'latest'
    - run: |
        docker ps
        docker images
        docker build -f tests/Dockerfile -t test1234:latest  .
        ls -lrt
        docker save --output /tmp/images/test1234.tar test1234:latest
        ls -lrt /tmp/images
        echo "test"        
        kubectl run --image=test1234 test1234
        sleep 10
        kubectl describe po test1234

