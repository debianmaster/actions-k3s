name: k3s Testing
on:
  push:
    branches:
      - 'feature/**'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: |
        pwd
        ls -lrt
        docker build -f tests/Dockerfile -t test  .
        docker images
    - uses: debianmaster/actions-k3s@v1.0.3
      id: k3s
      with:
        version: 'latest'
    - run: |
        kubectl run --image=test test
        sleep 10
        kubectl describe po test

